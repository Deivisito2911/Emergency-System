name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - emergency-login/**
      - emergency-auth/**
  pull_request:
    branches:
      - main
    paths:
      - emergency-login/**
      - emergency-auth/**
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: '18'
          - run: npm install
          - run: npx nx run emergency-login:build
    test:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: '18'
          - run: npm install
          - run: npx nx run emergency-login:test
    lint:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: '18'
          - run: npm install
          - run: npx nx run emergency-login:lint
  
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
          
          - uses: actions/checkout@v3
          - run: npm install && npx nx run emergency-login:build
          - name: Deploy to Firebase
            if: ${{ github.event_name == 'push' }}
            uses: FirebaseExtended/action-hosting-deploy@v0
            with:
              repoToken: '${{ secrets.GITHUB_TOKEN }}'
              firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMERGENCIASUDOAPP }}'
              channelId: live
              projectId: emergenciasudoapp
              name: loginEMGUDONE
              target: authudone
          - name: Deploy to Firebase
            if: ${{ github.event_name == 'pull_request' }}
            uses: FirebaseExtended/action-hosting-deploy@v0
            with:
              repoToken: '${{ secrets.GITHUB_TOKEN }}'
              firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EMERGENCIASUDOAPP }}'
              channelId: staging
              projectId: emergenciasudoapp
              name: loginEMGUDONE
              target: authudone